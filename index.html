<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>InspireMe</title>
    <link rel="icon" href="logo.png" />
    
</head>

<body>

    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text">Every strike brings me closer to the next home
                    run.</span>
            </div>
            <div class="quote-author">- <span id="author">Babe Ruth</span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank" <i
                    class="fa-brands fa-square-twitter"
                    style="font-weight: 900; font-size:larger; text-decoration: none;">X</i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" <i
                    class="fa fa-tumblr" style="font-weight: 900; font-size:larger; text-decoration: none;">t</i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">by <a href="#"> <em>Dattatray Polade</em> </a></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
